<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="shortcut icon" type="image/x-icon" href="#">

		<!-- CSS here -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>
    <body class="">

       

    <main>


        <!---------login Section START ---------->
        <section class="login-page">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 text-center">
                        <div class="login__img">
                            <i><img src="assets/img/login-img-2.svg" alt=""></i>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="login__content">
                            <h1>Reset Password</h1>
                            <p>Please provide your email address or mobile number so we <br> can send you a recovery link</p>
                            <form action="">
                                <div class="login__form">
                                    <div class="input__blk inValid">
                                        <label for="">Email</label>
                                        <div class="input">
                                            <i><img src="assets/img/fi_mail.svg" alt=""></i>
                                            <input type="text" placeholder="Email">
                                        </div>
                                        <div class="inValid__text">
                                            <img src="assets/img/close-circle.svg" alt=""> Agent code is not exist
                                         </div>
                                    </div>  
                                    <a href="#" class="F__link">Reset by mobile?</a>  
                                    <button type="button" class="thm_btn disabled" data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="assets/img/fi_arrow-right.svg" alt=""> Continue</button>
                                    <a href="#" class="lost__link">Lost Access?</a> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--------login- Section End ---------->


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                <div class="succes__modal">
                    <i>
                        <img src="assets/img/check-circle.svg" alt="">
                    </i>
                    <p>The recovery link has been successfully sent to your 
                        email address.</p>
                    <a href="#" data-bs-dismiss="modal">Continue</a>
                </div>
                </div>
            </div>
            </div>
        </div>

    </main>

    
		<!-- JS here --> 
        <script src="assets/js/jquery-3.4.1.min.js"></script>
